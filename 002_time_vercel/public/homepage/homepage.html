    <script>
const dateOptions = {
    hour: "numeric",
    minute: "numeric",
    second: "numeric",
}

const colorElement = document.getElementById("color-h1");

function main() {
    dateObject.timeDoer();
    dateObject.timeValues.red = dateObject.hourMath(dateObject.timeDoer().split(".")[0])
    dateObject.timeValues.green = dateObject.minuteMath(dateObject.timeDoer().split(".")[1])
    dateObject.timeValues.blue = dateObject.minuteMath(dateObject.timeDoer().split(".")[2])
    let colorStringForStyle = dateObject.colorStringMaker(dateObject.timeValues.red, dateObject.timeValues.green, dateObject.timeValues.blue);
    colorElement.style.color = colorStringForStyle;
}

const dateObject = {
    timeDoer: function timeTaker() {
        return Intl.DateTimeFormat(undefined, dateOptions).format(new Date());
    },
    timeValues: {
        red: 0,
        blue: 0,
        green: 0,
    },
    hourMath: function timeChanger (time) {
        return time * 10.625;
    },
    minuteMath: function timeChanger (time) {
        return time * 4.25;
    },
    colorStringMaker: function colorMaker(red, green, blue) {
        return "rgb(" + red + ", " + green + ", " + blue + ")";
    }
} 

setInterval(main, 1000);
